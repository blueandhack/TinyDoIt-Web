ask" data-toggle="modal" data-target="#AddTask" class="btn btn-primary">添加任务</button></p><table class="table table-striped"><thead><tr><th>完成</th><th>开始日期</th><th>标题</th><th>描述</th><th>功能</th></tr></thead><tbody id="taskTbody"></tbody></table><ul id="pagination" class="pagination"></ul></div></div></div></div><!--AddTask--><div id="AddTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4 id="AddTaskLabel" class="modal-title">添加任务</h4></div><div class="modal-body"><div class="row"><form id="addTaskForm" role="form" class="form-horizontal"><!--Title--><div class="form-group"><label for="title" class="col-sm-3 col-xs-3 control-label">标题</label><div class="col-sm-5 col-xs-12"><input id="newTitle" type="text" placeholder="请输入一个标题" class="form-control"></div></div><!--Description--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">描述</label><div class="col-sm-8 col-xs-12"><textarea id="newDescription" rows="2" placeholder="请输入一段描述" class="form-control"></textarea></div></div><!--Box--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">盒子</label><div class="col-sm-4 col-xs-4"><select id="newBox" class="form-control"><option value="0">今日</option><option value="1">明日</option><option value="2">日程</option><option value="3">将来</option><option value="4">等待</option><option value="5">收集</option></select></div></div><!--Start Date--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">开始日期</label><div class="col-sm-5 col-xs-8"><div data-date-format="YYYY-MM-DD" class="input-group date form_date"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span><input id="newStartDate" size="16" type="text" value="" readonly="readonly" class="form-control"></div></div></div><!--Tags--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">标签</label><div class="col-sm-8 col-xs-8"><div class="col-sm-4 col-xs-12"><input id="newTagOne" placeholder="" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="newTagTwo" placeholder="" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="newTagThree" placeholder="" class="form-control"></div></div></div><!--Priority--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">等级</label><div class="col-sm-4 col-xs-4"><select id="newPriority" class="form-control"><option value="0">无</option><option value="1">低</option><option value="2">中</option><option value="3">高</option></select></div></div></form></div></div><div class="modal-footer"><button id="addTaskClose" type="button" data-dismiss="modal" class="btn btn-default">关闭</button><button id="addTaskPost" type="button" class="btn btn-primary">添加</button></div></div><!--/.modal-content--></div><!--/.modal-dialog--></div><!--/.modal--><!--Change Task--><div id="ChangeTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4 id="ChangeTaskLabel" class="modal-title">更改任务</h4></div><div class="modal-body"><div class="row"><form role="form" class="form-horizontal"><!--Title--><div class="form-group"><label for="title" class="col-sm-3 col-xs-3 control-label">标题</label><div class="col-sm-5 col-xs-12"><input id="changeTitle" type="text" placeholder="请输入一个标题" class="form-control"></div></div><!--Description--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">描述</label><div class="col-sm-8 col-xs-12"><textarea id="changeDescription" rows="2" placeholder="请输入一段描述" class="form-control"></textarea></div></div><!--Box--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">盒子</label><div class="col-sm-4 col-xs-4"><select id="changeBox" class="form-control"><option value="0">今日</option><option value="1">明日</option><option value="2">日程</option><option value="3">将来</option><option value="4">等待</option><option value="5">收集</option></select></div></div><!--Start Date--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">开始日期</label><div class="col-sm-5 col-xs-8"><div data-date-format="YYYY-MM-DD" class="input-group date form_date"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span><input id="changeStartDate" size="16" type="text" value="" readonly="readonly" class="form-control"></div></div></div><!--Tags--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">标签</label><div id="changeTags" class="col-sm-8 col-xs-8"><div class="col-sm-4 col-xs-12"><input id="changeTagOne" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="changeTagTwo" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="changeTagThree" class="form-control"></div></div></div><!--Priority--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">等级</label><div class="col-sm-4 col-xs-4"><select id="changePriority" class="form-control"><option value="0">无</option><option value="1">低</option><option value="2">中</option><option value="3">高</option></select></div></div></form></div></div><div class="modal-footer"><button id="changeTaskClose" type="button" data-dismiss="modal" class="btn btn-default">关闭</button><button id="changeTaskPost" type="button" class="btn btn-primary">保存</button></div></div><!--/.modal-content--></div><!--/.modal-dialog--></div><!--/.modal--><!--Share Task--><div id="ShareTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×<
