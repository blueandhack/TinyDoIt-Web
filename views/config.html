<!--Created by Yoga on 2014/5/5.--><!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="../css/style.css" rel="stylesheet"><link rel="shortcut icon" href="images/favicon.png" type="../image/png"><title>配置管理用户 - TinyDoIt 微动</title></head><body class="body-signin"><div class="container"><form id="configForm" method="post" class="form-config"><h2><img src="../images/favicon.png" title="TinyDoIt" class="logo img-circle">配置管理用户</h2><div class="alert alert-danger">请勿使用<code>admin</code>之类的目录，为了网站安全，防止被猜解，请设置一个非常规路径名&nbsp;&nbsp;<a href="/">返回主页</a></div><div class="form-group"><label class="control-label">管理后台路径</label><input type="text" name="path" placeholder="后台路径请直接写路径名，不需要斜线 如 /admin/ 请输入admin" required="required" autofocus="autofocus" class="form-control"></div><div class="form-group"><label class="control-label">邮箱地址</label><input id="email" type="email" name="email" placeholder="邮件地址" required="required" autofocus="autofocus" class="form-control"></div><div class="form-group"><label class="control-label">确认邮件地址</label><input id="confirm_email" type="email" name="confirm_email" placeholder="管理员邮箱" required="required" class="form-control"></div><div class="form-group"><label class="control-label">用户名</label><input id="username" type="text" name="username" placeholder="管理员用户名" required="required" class="form-control"></div><div class="form-group"><label class="control-label">密码</label><input id="password" type="password" name="password" placeholder="管理员密码" required="required" class="form-control"></div><div class="form-group"><label class="control-label">确认密码</label><input id="confirm_password" type="password" name="confirm_password" placeholder="确认密码" required="required" class="form-control"></div><button id="okConfig" value="submit" class="btn btn-block btn-primary btn-lg">确认配置完毕？</button></form></div><script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script><script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/jquery.validate.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/additional-methods.min.js"></script><script src="../js/config.js"></script></body></html>
