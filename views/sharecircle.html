<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="../css/style.css" rel="stylesheet"><link href="http://cdn.staticfile.org/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.css" rel="stylesheet"><link rel="shortcut icon" href="../images/favicon.png" type="image/png"><title>分享圈 - TinyDoIt 微动</title></head><body><div role="navigation" class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand">TinyDoIt&nbsp;<img src="../images/favicon.png" title="TinyDoIt" class="logo img-circle"></a><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li class="active"><a href="/sharecircle">分享圈</a></li><li><a href="/help">帮助</a></li><li><a href="/about">关于</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/signin">登入</a></li><li><a href="/register">注册</a></li></ul></div><!--/.nav-collapse--></div></div><div class="container"><div class="index white-background"><div class="row"><div class="col-md-12 col-xs-12"><table class="table"><thead><tr><th>分享者</th><th>标题</th><th>描述</th><th>标签</th><th>分享日期</th><th>功能</th><th>Do It？</th></tr></thead><tbody id="shareTaskTbody"></tbody></table></div><div class="col-md-12 col-xs-12"><ul id="pagination" class="pagination"></ul></div></div></div></div><!--Do It--><!--AddTask--><div id="DoIt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4 id="AddTaskLabel" class="modal-title">添加此任务到你的任务列表</h4></div><div class="modal-body"><div class="row"><form id="addTaskForm" role="form" class="form-horizontal"><!--Title--><div class="form-group"><label for="title" class="col-sm-3 col-xs-3 control-label">标题</label><div class="col-sm-5 col-xs-12"><input id="newTitle" type="text" placeholder="输入一个标题" class="form-control"></div></div><!--Description--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">描述</label><div class="col-sm-8 col-xs-12"><textarea id="newDescription" rows="2" placeholder="输入一段描述" class="form-control"></textarea></div></div><!--Box--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">盒子</label><div class="col-sm-4 col-xs-4"><select id="newBox" class="form-control"><option value="0">今日</option><option value="1">明日</option><option value="2">日程</option><option value="3">将来</option><option value="4">等待</option><option value="5">收集</option></select></div></div><!--Start Date--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">开始日期</label><div class="col-sm-5 col-xs-8"><div data-date-format="YYYY-MM-DD" class="form_date input-group date"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span><input id="newStartDate" size="16" type="text" value="" readonly="readonly" class="form-control"></div></div></div><!--Tags--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">标签</label><div class="col-sm-8 col-xs-8"><div class="col-sm-4 col-xs-12"><input id="newTagOne" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="newTagTwo" class="form-control"></div><div class="col-sm-4 col-xs-12"><input id="newTagThree" class="form-control"></div></div></div><!--Priority--><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">等级</label><div class="col-sm-4 col-xs-4"><select id="newPriority" class="form-control"><option value="0">无</option><option value="1">低</option><option value="2">中</option><option value="3">高</option></select></div></div></form></div></div><div class="modal-footer"><button id="addTaskClose" type="button" data-dismiss="modal" class="btn btn-default">关闭</button><button id="addTaskPost" type="button" class="btn btn-primary">添加</button></div></div><!--/.modal-content--></div><!--/.modal-dialog--></div><!--/.modal
