<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link rel="shortcut icon" href="images/favicon.ico" type="image/png"><script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/jquery.validate.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/additional-methods.min.js"></script><script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script><script src="js/register.js"></script><title>Register</title></head><body class="body-register"><div class="container"><form id="registerForm" method="post" class="form-signin"><h2>Please Register User</h2><div class="form-group"><label class="control-label">Email</label><input id="email" type="email" name="email" placeholder="Email Address" required="required" autofocus="autofocus" class="form-control"></div><div class="form-group"><label class="control-label">Confirm-Email</label><input id="confirm_email" type="email" name="confirm_email" placeholder="Confirm Email Address" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Username</label><input type="text" name="username" placeholder="Username" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Password</label><input id="password" type="password" name="password" placeholder="Password" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Confirm-Password</label><input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required="required" class="form-control"></div><label class="checkbox"><input id="i_agree" type="checkbox" name="i_agree" value="agree" required="required">I agree</label><button id="register" value="submit" class="btn btn-block btn-primary btn-lg">Register</button></form></div></body></html>
