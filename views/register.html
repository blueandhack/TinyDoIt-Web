<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link rel="shortcut icon" href="images/favicon.png" type="image/png"><script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/jquery.validate.min.js"></script><script src="http://cdn.staticfile.org/jquery-validate/1.12.0/additional-methods.min.js"></script><script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script><script src="js/register.js"></script><title>注册TinyDoIt</title></head><body class="body-register"><div class="container"><form id="registerForm" method="post" class="form-signin"><h2>请注册用户</h2><p>已有账号？<a href="/signin">请登录</a></p><div class="form-group"><label class="control-label">邮件地址</label><input id="email" type="email" name="email" placeholder="邮件地址" required="required" autofocus="autofocus" class="form-control"></div><div class="form-group"><label class="control-label">确认邮件地址</label><input id="confirm_email" type="email" name="confirm_email" placeholder="确认邮件地址" required="required" class="form-control"></div><div class="form-group"><label class="control-label">用户名</label><input type="text" name="username" placeholder="用户名" required="required" class="form-control"></div><div class="form-group"><label class="control-label">密码</label><input id="password" type="password" name="password" placeholder="密码" required="required" class="form-control"></div><div class="form-group"><label class="control-label">确认密码</label><input id="confirm_password" type="password" name="confirm_password" placeholder="确认密码" required="required" class="form-control"></div><label class="checkbox"><input id="i_agree" type="checkbox" name="i_agree" value="agree" required="required">我同意</label><button id="register" value="submit" class="btn btn-block btn-primary bt
