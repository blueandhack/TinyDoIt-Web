<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><link href="css/bootstrap.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link rel="shortcut icon" href="images/favicon.ico" type="image/png"><script src="js/jquery.js"></script><script src="js/bootstrap.js"></script><script src="js/register.js"></script><title>Register</title></head><body class="body-register"><div class="container"><form method="post" class="form-signin"><h2>Please Register User</h2><div class="form-group"><label class="control-label">Email</label><input id="email" type="text" name="email" placeholder="Email Address" required="required" autofocus="autofocus" class="form-control"></div><div class="form-group"><label class="control-label">Re-Email</label><input id="re-email" type="text" name="re-mail" placeholder="Re-Email Address" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Username</label><input type="text" name="username" placeholder="Username" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Password</label><input id="password" type="password" name="password" placeholder="Password" required="required" class="form-control"></div><div class="form-group"><label class="control-label">Re-Password</label><input id="re-password" type="password" name="re-password" placeholder="Re-Password" required="required" class="form-control"></div><label class="checkbox"><input type="checkbox" value="agree" required="required">I agree</label><button id="register" value="submit" class="btn btn-block btn-primary btn-lg">Register</button></form></div></body></html>
