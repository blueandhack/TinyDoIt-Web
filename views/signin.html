<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="../css/style.css" rel="stylesheet"><link rel="shortcut icon" href="../images/favicon.png" type="image/png"><script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script><script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script><title>登入 - TinyDoIt 微动</title></head><body class="body-signin"><div class="container"><form method="post" class="form-signin"><h2><img src="../images/favicon.png" title="TinyDoIt" class="logo img-circle">请登入</h2><p>没有账号？<a href="/register">请注册</a>&nbsp;&nbsp;<a href="/">返回主页</a></p><input type="text" name="email" placeholder="邮件地址" required="required" autofocus="autofocus" class="form-control"><input type="password" name="password" placeholder="密码" required="required" class="form-control"><label class="checkbox"><input type="checkbox" value="remember-me">记住我<a href="/forgot" class="pull-right">忘记密码?</a></label><button value="submit" class="btn btn-block btn-primary btn-lg">登入</button></form></div></body></html>
