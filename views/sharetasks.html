<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link href="../css/style.css" rel="stylesheet"><link href="http://cdn.staticfile.org/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.css" rel="stylesheet"><link rel="shortcut icon" href="../images/favicon.png" type="image/png"><title>管理分享任务 - TinyDoIt 微动</title></head><body><div role="navigation" class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand">TinyDoIt&nbsp;<img src="../images/favicon.png" title="TinyDoIt" class="logo img-circle"></a><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li><a href="dashboard">管理员控制面板</a></li><li><a href="users">管理用户</a></li><li class="active"><a href="sharetasks">管理分享任务</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="hidden-xs"><a><img src="undefined" title="设置" alt="我的头像" class="avatar img-circle"></a></li><li><a href="logout">登出</a></li></ul></div><!--/.nav-collapse--></div></div><div class="container"><div class="index white-background"><div class="row"><div class="col-md-12"><table class="table"><thead><tr><th>分享者</th><th>标题</th><th>描述</th><th>标签</th><th>分享日期</th><th>功能</th></tr></thead><tbody id="shareTaskTbody"></tbody></table></div><div class="col-md-12"><ul id="pagination" class="pagination"></ul></div></div></div></div><!--ChangeShareTask--><div id="ChangeShareTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4 id="myModalLabel" class="modal-title">更改分享任务</h4></div><div class="modal-body"><div class="row"><form role="form" class="form-horizontal"><!--Author--><div class="form-group"><label class="col-sm-3 control-label">分享者</label><div class="col-sm-5"><input id="changeShareAuthor" type="text" readonly class="form-control"></div></div><!--Title--><div class="form-group"><label for="title" class="col-sm-3 control-label">标题</label><div class="col-sm-5"><input id="changeShareTitle" type="text" placeholder="请输入一个标题" class="form-control"></div></div><!--Description--><div class="form-group"><label class="col-sm-3 control-label">描述</label><div class="col-sm-8"><textarea id="changeShareDescription" rows="1" placeholder="请输入一段描述" class="form-control"></textarea></div></div><!--Tags--><div class="form-group"><label class="col-sm-3 control-label">标签</label><div class="col-sm-8"><input id="changeShareTagOne" class="col-sm-3"><input id="changeShareTagTwo" class="col-sm-3"><input id="changeShareTagThree" class="col-sm-3"></div></div></form></div></div><div class="modal-footer"><button id="changeShareTaskClose" type="button" data-dismiss="modal" class="btn btn-default">关闭</button><button id="changeShareTaskPost" type="button" class="btn btn-primary">更改</button></div></div><!--/.modal-content--></div><!--/.modal-dialog--></div><!--/.modal--><script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script><script src="http://cdn.staticfile.org/jquery-scrollUp/2.1.0/jquery.scrollUp.min.js"></script><script src="../js/moment-with-langs.min.js"></script><script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script><script src="http://cdn.staticfile.org/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.js"></script><script src="../js/bootstrap-paginator.min.js"></script><script src="../js/all.js"></script><script src="../js/sharetasks.js"></script></body></html>
